<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>form data</h1>
    <form id="Form" action="">
      <input
        type="text"
        placeholder="Filename"
        id="name"
        name="text"
        value=" "
      />
      <input
        type="file"
        placeholder="image"
        id="img"
        name="img"
        accept="image/*"
      />
      <input
        type="file"
        placeholder="script"
        name="script"
        id="script"
        accept=".docx,.txt"
      />
      <input
        type="file"
        placeholder="audio"
        name="music"
        id="music"
        accept=".mp4,.mp3"
      />
      <input
        type="text"
        placeholder="price"
        name="price"
        id="price"
        value=""
        id=""
      />
      <button>Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
